<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h3 class="h-back"><a href="/" class="hr-back"><i class="fas fa-arrow-circle-left"></i> Вернуться на главную страницу</a></h3>
    
    <form action="" method="post" name="Form">
        <div class="create-field">
            <h2>Добавить резюме</h2>
            
            <!-- <div class="cnt">
                <select id="" class="probtype" name="problemtype"> 
                    <option selected>Ваша специализация</option>
                    <option value="Дизайн">Дизайн</option>
                    <option value="Написание кода">Написание кода</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div> -->
            <div class="cnt">
                <input type="text" name="problemtype" placeholder="Ваша специализация, например, написание кода">
            </div>
            
            <div class="cnt">
                <textarea name="description" placeholder="Описание Ваших способностей" id="" cols="40" rows="10"></textarea>
            </div>
            
            <div class="cnt">
                <i class="fab fa-vk"></i>
                <input type="text" placeholder="id аккаунта ВКонтакте (необязательно)"  name="href_vk" value="{{ href_vk }}">
            </div>

            <div class="cnt">
                <i class="fab fa-telegram-plane"></i>
                <input type="text" placeholder="id аккаунта Telegram (необязательно)" name="href_telegram" value="{{ href_telegram }}">
            </div>

            <div class="cnt">
                <i class="fas fa-at"></i>
                <input type="text" placeholder="аккаунт Gmail" name="href_google" value="{{ email }}">
            </div>

            
            <div class="submit">
                <input type="submit" value="Добавить" name="btn" class="btn solid b-enter" onclick="return validateForm()">
            </div>
        </div>
    </form>
    
    <!-- <div class="image">
        <img src="/static/img/vacancy.svg" alt="vacancy-pic">
    </div> -->
    <script type="text/javascript">
        function validateForm() {
          var problemtype = document.forms["Form"]["problemtype"].value;
          var description = document.forms["Form"]["description"].value;
          var href_google = document.forms["Form"]["href_google"].value;
          if (problemtype == null || problemtype == "" || description == null || description == "" || href_google == null || href_google == "") {
            alert("Пожалуйста, заполните все поля");
            return false;
          }
          if (!validateEmail(href_google)) {
              alert("Пожалуйста, введите корректную почту");
              return false;
          }
        }
        
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
    </script>
</body>
</html>
