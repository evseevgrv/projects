<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ХелпИВР</title>
    <link rel="shortcut icon" href="/static/img/cross.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/try.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/create_post.css">
    <link rel="stylesheet" href="/static/css/myposts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css..">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <h3 class="h-back"><a href="/myposts" class="hr-back"><i class="fas fa-arrow-circle-left"></i> Вернуться к моим постам</a></h3>
    
    <form action="" method="post" name="Form">
        <div class="create-field">
            <h2>Обновить резюме</h2>
            
            <div class="cnt">
                <input type="text" name="problemtype" placeholder="Ваша специализация, например, написание кода" value="{{ post_update.problem_type }}">
            </div>
            
            <div class="cnt">
                <textarea name="description" placeholder="Описание Ваших способностей" id="" cols="40" rows="10">{{ post_update.description }}</textarea>
            </div>
            
            <div class="cnt">
                <i class="fab fa-vk"></i>
                <input type="text" placeholder="id аккаунта ВКонтакте (необязательно)"  name="href_vk" value="{{ post_update.href_vk }}">
            </div>

            <div class="cnt">
                <i class="fab fa-telegram-plane"></i>
                <input type="text" placeholder="id аккаунта Telegram (необязательно)" name="href_telegram" value="{{ post_update.href_telegram }}">
            </div>

            <div class="cnt">
                <i class="fas fa-at"></i>
                <input type="text" placeholder="аккаунт Gmail" name="href_google" value="{{ post_update.href_google }}">
            </div>

            
            <div class="submit">
                <input type="submit" value="Обновить" name="btn" class="btn solid b-enter" onclick="return validateForm()">
            </div>
        </div>
    </form>
    
    <!-- <div class="image">
        <img src="/static/img/vacancy.svg" alt="vacancy-pic">
    </div> -->
    <script type="text/javascript">
        function validateForm() {
          var problemtype = document.forms["Form"]["problemtype"].value;
          var description = document.forms["Form"]["description"].value;
          var href_google = document.forms["Form"]["href_google"].value;
          if (problemtype == null || problemtype == "" || description == null || description == "" || href_google == null || href_google == "") {
            alert("Пожалуйста, заполните все поля");
            return false;
          }
          if (!validateEmail(href_google)) {
              alert("Пожалуйста, введите корректную почту");
              return false;
          }
        //   if (!validURL(href_vk)) {
        //       alert("Пожалуйста, введите корректную ссылку для ВКонтакте");
        //       return false;
        //   }
        }
        
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
    </script>
</body>
</html>
